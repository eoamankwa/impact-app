<form ng-submit="create()" class="form">
	<fieldset>
	<div class="form-group">
		<label class="sr-only" for="first">First</label>
		<input type="text" class="form-control" id="first" placeholder="first" ng-model="credentials.first" required/>
	</div>
	
	<div class="form-group">
		<label class="sr-only" for="last">Last</label>
		<input type="text" class="form-control" id="last" placeholder="last" ng-model="credentials.last" required/>
	</div>

	<div class="form-group">
		<label class="sr-only" for="address">Address</label>
		<input type="text" class="form-control" id="address" placeholder="address" ng-model="credentials.address" required/>
	</div>

	<div class="form-group">
		<label class="sr-only" for="city">City</label>
		<input type="text" class="form-control" id="City" placeholder="city" ng-model="credentials.city" required/>
	</div>

	<div class="form-group">
		<label class="sr-only" for="state">State</label>
		<input type="text" class="form-control" id="state" placeholder="state" ng-model="credentials.state" required/>
	</div>

	<div class="form-group">
		<label class="sr-only" for="zip">Zip</label>
		<input type="text" class="form-control" id="zip" placeholder="zip" ng-model="credentials.zip" required/>
	</div>

	<div class="form-group">
		<label class="sr-only" for="phone">Phone</label>
		<input type="text" class="form-control" id="phone" placeholder="phone" ng-model="credentials.phone" required/>
	</div>
	<div class="form-group">
	<span class="btn btn-default btn-file">
	Upload Portriat<input type="file">
	</span>
	</div>
	<button type="submit" class="btn btn-default">Create</button>
	 </fieldset>
</form>
