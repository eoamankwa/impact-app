<form ng-submit="login()" class="form-inline">
	<fieldset>
	<div class="form-group">
		<label class="sr-only" for="exampleInputEmail2">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" ng-model="credentials.email" required/>
	</div>
	
	<div class="form-group">
		<label class="sr-only" for="exampleInputPassword2">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" ng-model="credentials.password" required/>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox"> Remember me
		</label>
	</div>
	<button type="submit" class="btn btn-default">Login</button>
	 </fieldset>
</form>
